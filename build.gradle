plugins {
  id 'java'
  id 'com.github.johnrengelman.shadow' version '6.1.0'
}

repositories {
  jcenter()
  mavenCentral()
}

def vertxGroup = "io.vertx";
def vertxVersion = "4.0.0";

dependencies {
  compile "$vertxGroup:vertx-pg-client:$vertxVersion"
  compile "$vertxGroup:vertx-rx-java2:$vertxVersion"
}

def mainClassName = "io.tst.MainNonVerticle"
// def mainClassName = "io.tst.MainVerticle";

shadowJar {
  classifier = 'fat'
  manifest {
    attributes "Main-Class": mainClassName
  }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}
